<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>IMC</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));

			document.getElementById("result").innerHTML="Seu IMC Ã© " + bmio;
		}
	</script>
	<body>
		<div>
			<h2>IMC</h2>
			<p class="text">Altura</p>
			<input type="text" id="h">
			<p class="text">Peso</p>
			<input type="text" id="w">
			<p id="result"></p>
			<button id="btn" onClick="BMI()">Calcular</button>
			<p id="info">Por favor insira a altura [cm] e peso [kg]</p>
		</div>
	</body>
</html>
